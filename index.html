<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body onload="loadData()">

<a href="./add-singer.html">Add Singer</a>
<a href="./add-genre.html">Add Genre</a>
<a href="./add-music.html">Add Music</a>

<h1>My First Heading</h1>
<p>My first paragraph.</p>

<ul id="data"></ul>

<script> 
const loadData = () => {
    const dataContainer = document.getElementById('data')

    fetch('http://localhost:3000/music')
        .then((res) => res.json())
        .then((res) => {
            const element = res.map((rs) => {
                return `
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="${rs.photo}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">${rs.title}</h5>
                        <p class="card-text">${rs.description}</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
                `
            })

            const joinedElement = element.join('')

            dataContainer.innerHTML = joinedElement
        })
}
</script>

</body>
</html>
