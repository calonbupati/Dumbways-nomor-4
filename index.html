<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body onload="loadData()">

<a href="./add.html">Create new post</a>

<h1>My First Heading</h1>
<p>My first paragraph.</p>

<ul id="data"></ul>

<script> 
const loadData = () => {
    const dataContainer = document.getElementById('data')

    fetch('https://jsonplaceholder.typicode.com/posts')
        .then((res) => res.json())
        .then((res) => {
            const element = res.map((rs) => {
                return `<li>$ {rs.title}</li>`
            })

            const joinedElement = element.join('')

            dataContainer.innerHTML = joinedElement
        })
}
</script>

</body>
</html>
